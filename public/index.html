<!DOCTYPE html>
<html>
<head>
  <title>Registro de Usuário</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>

    <form class="form">
        <p class="title">Registro</p>
        <p class="message">Faça seu cadastro e entre em nosso sistema</p>
        <div class="flex">
          <label for="name">
            <input placeholder="" type="text" class="input" id="name" name="name" required>
            <span>Nome completo:</span>
          </label>
        </div>  
        <label for="email">
          <input placeholder="" type="email" class="input" id="email" name="email" required>
          <span>Email</span>
        </label> 
        <label for="password">
          <input placeholder="" type="password" class="input" id="password" name="password" required>
          <span>Senha:</span>
        </label>
        <label for="confirmPassword">
          <input placeholder="" type="password" class="input" id="confirmPassword" name="confirmPassword" required>
          <span>Confirmar Senha</span>
        </label>
        <button class="submit">Criar Conta</button>
        <p class="signin">Voce ja tem conta? <a href="/login.html">Logue aqui</a></p>

      
      </form>

  <script src="/js/index.js"></script>
</body>
</html>
